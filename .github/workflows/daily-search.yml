name: Daily Property Search

on:
  schedule:
    # Run at 9am Sydney time (AEDT UTC+11 in summer, AEST UTC+10 in winter)
    # Using 10pm UTC which is 9am AEDT (Sydney summer time)
    # Note: Adjust to 23:00 UTC for AEST (winter time) if needed
    - cron: '0 22 * * *'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  search-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install firefox
          playwright install-deps firefox

      - name: Run property search
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          python main.py search --site domain

      - name: Parse results and generate HTML
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          python main.py parse --site domain --enrich --html

      - name: Prepare GitHub Pages directory
        run: |
          mkdir -p _site
          cp output/domain/listings.html _site/index.html
          # Copy any additional assets if needed
          if [ -d "output/domain/assets" ]; then
            cp -r output/domain/assets _site/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
